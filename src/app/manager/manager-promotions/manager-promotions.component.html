<mat-toolbar color="primary"> Manage Promotions </mat-toolbar>
<mat-tab-group>
<mat-tab label="Add Promotions">
<!--<mat-toolbar color="primary"> Manage Tables </mat-toolbar>-->
<div class="container scroll" style="border-top: 1000px">
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">

<div class="container customerInfo" style="padding-top: 5px">
  <div class="row">

    <!-- Start  -->

        <div class="col-6 border border-secondary" style="padding-top: 10px">
        <form  (submit)="onAddPromotion(form)"  #form="ngForm">
            <p class="font-weight-bold">Add Promotions</p>


          <div class="form-group row">
              <label for="promotionDescription" class="col-sm-4 col-form-label">Promotion Description</label>
              <div class="col-sm-8">
                <textarea type="text" ngModel #promotionDescription="ngModel" class="form-control" id="promotionDescription"  name="promotionDescription" placeholder="Promotion Description" required></textarea>
                <div class="alert alert-danger" *ngIf="!promotionDescription.valid && promotionDescription.touched">Invalid</div>
              </div>
          </div>


          <div class="form-group row">
              <label for="promotionCode" class="col-sm-4 col-form-label">Promotion Code</label>
              <div class="col-sm-8">
                <input type="text" ngModel #promotionCode="ngModel" class="form-control" id="promotionCode"  name="promotionCode" placeholder="Promotion Code" required>
                <div class="alert alert-danger" *ngIf="!promotionCode.valid && promotionCode.touched">Invalid</div>
              </div>
          </div>

          <div class="form-group row" style="margin-left: 150px; margin-top: 0px;">
              <button type="submit" class="btn btn-success">Add Promotion</button>
          </div>
      </form>
      </div>
      <div class="col-6 border border-secondary" style="padding-top: 10px">
          <p class="font-weight-bold">Promotion Details</p>
          <div class="form-group row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Promotion Description</th>
                    <!-- <th scope="col">Time</th> -->
                    <th scope="col">Promotion Code</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let promotion of promotionAdded">
                    <td>{{promotion.description}}</td>
                    <td>{{promotion.code}}</td>
                  </tr>
                </tbody>
              </table>
              <br>
              <br>
              <div class="form-group row" style="margin-left: 150px; margin-top: 0px;">
               <a class="btn btn-danger" (click)="onClearPromotion()"> Clear Promotions</a>
              </div>
            </div>
      </div>
    </div>
    </div>

    <div class="form-group row" style="margin-left: 500px; margin-top: 0px;">
      <button type="submit" (click)="onSubmitPromotions(form)" class="btn btn-success">Submit Promotions</button>
  </div>
</cdk-virtual-scroll-viewport>
</div>

      </mat-tab>

      <mat-tab label="View Promotions">
          <div class="col border border-secondary" style="padding-top: 10px; width:950px; padding-bottom: 200px;">
              <p class="font-weight-bold"></p>
              <div class="form-group row">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Promotion Description</th>
                        <!-- <th scope="col">Time</th> -->
                        <th scope="col">Promotion Code</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let promotion of currentPromotions">
                        <td>{{promotion.description}}</td>
                        <td>{{promotion.code}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <br>
                  <br>

                </div>
          </div>
      </mat-tab>
</mat-tab-group>
