<mat-toolbar color="primary">Restaurant Booking Management System</mat-toolbar>
<mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
           <mat-form-field class="full-width">
             <input
             matInput
             placeholder="Username"
             name="username"
             #usernameInput="ngModel"
             ngModel
             required>
           </mat-form-field>
           <br>
          <mat-form-field class="full-width">
            <mat-label >Select Role</mat-label>
            <mat-select  name="role" ngModel required>
              <mat-option value="Admin">Admin</mat-option>
              <mat-option value="Manager">Manager</mat-option>
              <mat-option value="Customer">Customer</mat-option>
            </mat-select>
          </mat-form-field>
           <br>
          <mat-form-field class="full-width">
            <input
            matInput
            placeholder="Password"
            type="password"
            name="password"
            #passwordInput="ngModel"
            ngModel
            required>
          </mat-form-field>
          <br>
        <button class="login-button" mat-raised-button  color="primary">Login</button>


      </form>

    </mat-card-content>
  </mat-card>
